<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <title>ScrollTolls's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        min-width: 235px;
        font-size: 100%;
      }
      #main{
        display: table;
        margin: auto;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <script src="popup.js"></script>
  <body>
    <div id="main">
      <p>Wow! You've donated:</p>
      <center><h2>$<span id="status"></span></h2></center>
      <label for="charities">Current Charity: </label>
      <select id="charities">
        <option>SF SafeHouse</option>
        <option>W.O.M.A.N. Inc.</option>
        <option>Planned Parenthood</option>
      </select>
    </div>
    <br>
    <table id="payments">
      <thead>
        <caption>Recent donations</caption>
        <tr><th>Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Time</th><th>Amt.</th><th>Charity</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
